<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tablero KanBan virtual que no almacena ningún tipo de información.">
    <title>Kan-Ban</title>
  </head>
  <body>
    <header class="header">
      <h1>Kan-Ban</h1>
      <form class="header__add-task" id="addNewTaskForm">
        <textarea name="newTask" id="newTask" placeholder="Nueva tarea..."></textarea>
        <button type="submit" title="Crear tarea."><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#150B0E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
      </form>
    </header>
    <main id="tableContainer"></main>
    <footer class="footer-page">
      <a href="https://github.com/CiroMirkin/Kan-Ban">GitHub</a>
      <button id="editColumnsBtn" class="btn">Editar columnas</button>
    </footer>
    <div id="editColumnsModalContainer" class="edit-columns-modal-container edit-columns-modal-container--hide">
      <div class="edit-columns-modal">
        <header class="color">
          <span></span>
          <button id="editColumnsCloseModalBtn">X</button>
        </header>
        <div class="edit-columns-modal__content">
          <header>
            <p>Columnas</p>
            <form class="add-column-form" id="addNewColumnForm">
              <textarea name="newColumn" id="newColumn" placeholder="Nueva columna..."></textarea>
              <button type="submit" title="Crear columna." id="addNewColumnBtn"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#150B0E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            </form>
          </header>
          <ul class="columns" id="columns"></ul>
          <footer id="edit-column-section" class="edit-column-section edit-column-section--hide">
            <p>Editar</p>
            <form class="edit-column-form" id="editColumnForm">
              <textarea name="editColumnName" id="editColumnName" placeholder="Nuevo nombre..."></textarea>
              <button type="submit" title="Editar nombre de la columna." id="editColumnBtn"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#150B0E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            </form>
          </footer>
        </div>
      </div>
    </div>
    <div id="editTaskModalContainer" class="edit-task-modal-container edit-task-modal-container--hide">
      <div class="edit-task-modal">
        <div class="color">
          <span></span>
          <button id="editTaskCloseModalBtn">X</button>
        </div>
        <div class="edit-task-modal__content">
          <textarea id="editTaskTextarea" cols="30" rows="10" class="edit-task-modal__textarea"></textarea>
          <button id="editTaskSaveBtn">Cambiar</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/kanbanBoardMain.ts"></script>
  </body>
</html>
